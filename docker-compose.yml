version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: meraki-postgres
    restart: unless-stopped

    ports:
      - "5432:5432"

    environment:
      POSTGRES_DB: meraki
      POSTGRES_USER: meraki
      POSTGRES_PASSWORD: secret

    volumes:
      - meraki_pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meraki"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  meraki_pgdata:

